{
    "ftp": {
        "servers": [
            {
                //"enable": false,
                "name": "ftp-1",
                "listen": "127.0.0.1:7779",
                "directory": "C:/Temp",
                "anonymous_enable": true
            }
        ]
    },
    "http": {
        "post_processing": {
            "enable": false,
            "tank_capacity": 7340032,
            "dumping_enable": true,
            "actions": [
                {
                    "enable": true,
                    "class": "ru.otr.nzx.http.postprocessing.SoapFaultNotification",
                    "parameters": ["2000", "[\\S\\s]*<faultcode>[\\S\\s]*</faultcode>\\s*<faultstring>[\\S\\s]*</faultstring>[\\S\\s]*"]
                }
            ]
        },
        "servers": [
            {
                "enable": true,
                "name": "http-1",
                "listen": "127.0.0.1:8011",
                "max_request_buffer_size": 7340032,
                "max_response_buffer_size": 7340032,
                "locations": [
                    {
                        "path": "/ya",
                        "proxy_pass": "http://ya.ru:80/"
                    },
                    {
                        "path": "/ImitationService",
                        "proxy_pass": "http://localhost:8088/ImitationService",
                        "proxy_set_headers": [
                            {
                                "name": "SOAPAction",
                                "value": "TestValue"
                            }
                        ],
                        "dump_content_enable": false,
                        "dump_content_store": "C:/Temp/ImitationService"
                    }
                ]
            }
        ]
    }
}