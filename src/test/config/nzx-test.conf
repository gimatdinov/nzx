{
    "server_name": "Test",
    "log_config": "log-config-test.xml",
    "log": "log",
    "config_service_port": 7007,
    "ftp": {
        "servers": [
            {
                //"enable": false,
                "name": "ftp-1",
                "listen": "127.0.0.1:7779",
                "active_enable": true,
                "passive_ports": "30000-30100",
                "directory": "./dumps",
                "anonymous_enable": true
            }
        ]
    },
    "http": {
        "servers": [
            {
                //"enable": false,
                "name": "http-1",
                "listen": "127.0.0.1:8011",
                "connect_timeout": 40000,
                "idle_connection_timeout": 70,
                "max_request_buffer_size": 7340032,
                "max_response_buffer_size": 7340032,
                "locations": [
                    {
                        //"enable": false,
                        "name": "root",
                        "path": "/"
                    },
                    {
                        //"enable": false,
                        "name": "file",
                        "path": "/file-test",
                        "file": "./src/test/html/test.txt",
                        "mime_type": "text/plain"
                    },
                    {
                        //"enable": false,
                        "name": "mitm",
                        "path": "/mitm",
                        "proxy_pass": "https://yandex.ru",
                        "post_processing_enable": true
                    },
                    {
                        "path": "/ImitationService",
                        "name": "ImitationService",
                        "proxy_pass": "http://localhost:8088/ImitationService",
                        "proxy_set_headers": {
                            "SOAPAction": "TestValue",
                            "X-Service-Mnemonic": "ImitationService"
                        },
                        "post_processing_enable": true,
                        "dumping_enable": true
                    },
                    {
                        "path": "/DumpSearch",
                        "name": "DumpSearch",
                        "processor_class": "ru.otr.nzx.extra.dumpsearch.DumpSearchProcessor",
                        "processor_parameters": { 
                            "dumps_store": "./dumps",
                            "skip_in_dumps_store": " skip\\S ",
                            // "reindex_on_start": "true",
                            "ftp_server": "ftp://127.0.0.1:7779"
                        }                        
                    }
                ],
                "post_processing": {
                    "enable": true,
                    "buffer_pool_size": 32000000,
                    "buffer_size_min": 4096,
                    "dumps_store": "./dumps",
                    "workers": 3,
                    "actions": [
                        {
                            "enable": true,
                            "name": "SOAPFault",
                            "action_class": "ru.otr.nzx.extra.postprocessing.Matching",
                            "parameters": {
                                "marker": "SOAP_FAULT",
                                "object_type": "RES",
                                "content_length_max": "4096",
                                "uri_regex": "[\\S\\s]*",
                                "content_regex": "[\\S\\s]*<faultcode>[\\S\\s]*</faultcode>\\s*<faultstring>[\\S\\s]*</faultstring>[\\S\\s]*"
                            }
                        },
                        {
                            "enable": true,
                            "name": "HTTPFault",
                            "action_class": "ru.otr.nzx.extra.postprocessing.FailHttpResponseProcessing",
                            "parameters": {
                                "marker": "HTTP_FAULT",
                                "SC_400": "true",
                                "SC_500": "true",
                                "not_success": "true"
                            }
                        }
                    ]
                }
            }
        ]
    }
}
